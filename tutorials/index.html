<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Kandy Docs</title>
    <link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css">
  </head>
  <body>
    <div id="docute"></div>
    <script src="https://unpkg.com/docute@4/dist/docute.js"></script>
    <script src="//cdn.jsdelivr.net/remarkable/1.7.1/remarkable.min.js"></script>
    <script>
      const sidebar = [{
        title: "Tutorials",
        links: [
        
          {
            title: 'Get Started',
            link: 'Get Started'
          },
        
          {
            title: 'Configurations',
            link: 'Configurations'
          },
        
          {
            title: 'Authentication',
            link: 'Authentication'
          },
        
          {
            title: 'Voice and Video Calls',
            link: 'Voice and Video Calls'
          },
        
          {
            title: 'Chat',
            link: 'Chat'
          },
        
          {
            title: 'SMS Messaging',
            link: 'SMS Messaging'
          },
        
          {
            title: 'Address Book and Directory',
            link: 'Address Book and Directory'
          },
        
          {
            title: 'Presence',
            link: 'Presence'
          },
        
          {
            title: 'Troubleshooting and Logs',
            link: 'Troubleshooting and Logs'
          },
        
        ]
      }]

      const queryParams = new URLSearchParams(window.location.search);

      new Docute({
        target: '#docute',
        sidebar,
        plugins: [
          {
            name: 'Hide Front Matter',
            extend(api) {
              api.processMarkdown(md => md.replace(/---(.*?)---/gsm, ''))
            }
          },
          {
            name: 'Convert KANDYFQDN',
            extend(api) {
              const kandyFQDN = queryParams.get('KANDYFQDN') || '$KANDYFQDN$'
              api.processMarkdown(md => md.replace(/\$KANDYFQDN\$/gsm, kandyFQDN))
            }
          },
          {
            name: 'Unescape HTML',
            extend(api) {
              // This hook will wrap the html generated by the markdown
              // in a div that uses vue's "v-html" directive so that the
              // html is not escaped by Vue.
              api.extendMarkdownComponent(component =>{
                const rawHtml = String(component.template)

                component.data = () => ({rawHtml})
                component.template = '<div v-html="rawHtml"></div>'
              })
            }
          }
        ]
      })
    </script>
  </body>
</html>
